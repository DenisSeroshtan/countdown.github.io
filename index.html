<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Battleship</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
	<body>
		<div class="wrapper">
			<img src="img/ship.png" alt="images" class="img">

					</div>
					<div class="timer__span timer-h">
						<span>3</span>
						<span>4</span>
					</div>
					<div class="timer__span timer-m">

						<span>6</span>
					</div>
					<div class="timer__span timer-s">
						<span>4</span>
						<span>4</span>
					</div>
				</div>
			<button type="button" class="btn">start</button>
		</div>
		<div class="wrapper">
			<img src="img/ship.png" alt="images" class="img">
			<div class="timer timer1" data-time="8">
					<div class="timer__span timer-d">
						<span>1</span>
						<span>2</span>
					</div>
					<div class="timer__span timer-h">
						<span>3</span>
						<span>4</span>
					</div>
					<div class="timer__span timer-m">
						<span>5</span>
						<span>6</span>
					</div>
					<div class="timer__span timer-s">
						<span>4</span>
						<span>4</span>
					</div>
				</div>
			<button type="button" class="btn">start</button>
		</div>
	<script src="js/main.js"></script>

</html>
